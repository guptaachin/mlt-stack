# OpenTelemetry Collector Configuration
# Receives telemetry from applications and forwards to backends

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

  # Fluentforward receiver for Docker container logs
  fluentforward:
    endpoint: 0.0.0.0:24224

processors:
  # Batch processor for better performance
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Resource processor to add attributes
  resource:
    attributes:
      - key: collector
        value: mlt-otel-collector
        action: insert

  # Copy fluent.tag log attribute to resource service.name
  transform/fluentd_service:
    error_mode: ignore
    log_statements:
      - context: log
        statements:
          # Always set service.name from fluent.tag when available (overwrite unknown_service)
          - set(resource.attributes["service.name"], attributes["fluent.tag"]) where attributes["fluent.tag"] != nil

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export metrics to Prometheus (via remote write)
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Export logs to Loki via OTLP HTTP
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

  # Debug exporter for troubleshooting (logs to stdout)
  debug:
    verbosity: basic

service:
  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, debug]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheusremotewrite, debug]

    # Logs pipeline
    logs:
      receivers: [otlp, fluentforward]
      processors: [transform/fluentd_service, batch, resource]
      exporters: [otlphttp/loki, debug]
