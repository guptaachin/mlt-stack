# Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Enable remote write receiver to accept metrics from OTEL collector
# (enabled via command line flag --web.enable-remote-write-receiver)

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OTEL Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
