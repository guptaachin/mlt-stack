# Tempo Configuration
# Simple local setup for learning and development

server:
  http_listen_port: 3200

# Distributor receives traces and forwards to ingester
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

# Ingester batches traces and writes to storage
ingester:
  max_block_duration: 5m

# Compactor optimizes storage
compactor:
  compaction:
    block_retention: 48h    # Keep traces for 48 hours

# Querier searches for traces
querier:
  frontend_worker:
    frontend_address: ""

# Metrics generator creates metrics from traces (RED metrics)
metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal

# Storage configuration - local filesystem for simplicity
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
