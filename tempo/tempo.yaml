# Tempo Configuration
# Simple local setup for learning and development

server:
  http_listen_port: 3200

# Distributor receives traces and forwards to ingester
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

# Ingester batches traces and writes to storage
ingester:
  max_block_duration: 5m

# Storage configuration - local filesystem for simplicity
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks
